<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
    <title>Registrate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
      </head>
  <header class= "col-12">
    <a href="Home">LOGO</a>
  </header>
  <body>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-12 col-md-4">
          <label for="validationCustom01">Nombre/s</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" value="" required>
          <div class="valid-feedback">
            Muy bien!
          </div>
        </div>
        <div class="col-12 col-md-4">
          <label for="validationCustom02">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value="" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>
        <div class="col-12 col-md-4">
          <label for="validationCustomUsername">Apodo</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Apodo" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Elegí el apodo con el que querés jugar.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <label for="validationCustom03">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
          <div class="invalid-feedback">
            Ingresá tu ciudad.
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label for="validationCustom04">Provincia</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Provincia" required>
          <div class="invalid-feedback">
            Ingresá tu provincia.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepto los términos y condiciones.
          </label>
          <div class="invalid-feedback">
            Aceptá los términos y condiciones antes de registrarte.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Registrarme</button>
    </form>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </body>
</html>
