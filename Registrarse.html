  <body>
    <form class="needs-validation" novalidate>
      <div class="row">
        <h1>¡Registrate y empezá a jugar!</h1>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-4">
          <label>Nombre/s</label>
          <input type="text" class="form-control valida-nombre"  placeholder="Nombre" value="" required>
          <span class="errorNombre"></span>
        </div>
        <div class="col-12 col-md-4">
          <label>Apellido</label>
          <input type="text" class="form-control valida-apellido"  placeholder="Apellido" value="" required>
          <span class="errorApellido"></span>
        </div>
        <div class="col-12 col-md-4">
          <label>Email</label>
          <input type="text" class="email form-control"  placeholder="Email" value="" required>
          <span class="errorEmail"></span>
        </div>
        <div class="col-12 col-md-4">
          <label>Apodo</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" >@</span>
            </div>
            <input type="text" class="form-control valida-apodo"  placeholder="Apodo" aria-describedby="inputGroupPrepend" required>
            <span class="errorApodo"></span>
          </div>

        </div>

        <div class="col-12 col-md-4">
          <label>Contraseña</label>
          <input type="password" class="form-control valida-contraseña"  placeholder="Contraseña" value="" required>
          <span class="errorContraseña"></span>

        </div>
        <div class="col-12 col-md-4">
          <label>Reingresa tu Contraseña</label>
          <input type="password" class="form-control valida-recontraseña"  placeholder="Reingresa tu Contraseña" value="" required>
          <span class="errorReContraseña"></span>
        </div>

      </div>
      <div class="form-row">

        <div class="col-12 col-md-6">
          <label>Provincia</label>
          <select type="text" class="form-control valida-provincia" placeholder="Provincia" required value="" name="" id="provincias">
            <option type="text" class="form-control" placeholder="Provincia" required value="">Selecciona una provincia</option>
            <span class="errorProvincia"></span>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label>Ciudad</label>
          <input type="text" class="form-control valida-ciudad"  placeholder="Ciudad" value="" required>
          <span class="errorCiudad"></span>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepto los términos y condiciones.
          </label>
          <div class="invalid-feedback">
            Aceptá los términos y condiciones antes de registrarte.
          </div>
        </div>
      </div>
      <button class="boton-registro btn btn-primary" type="button">Registrarme</button>
    </form>

<script type="text/javascript">
window.addEventListener('load', function() {


fetch("https://apis.datos.gob.ar/georef/api/provincias")
  .then(function(rta){
    return rta.json();
  })
  .then(function(datos){
    var opcionesDeProvincias= document.querySelector("#provincias");
    for (var i = 0; i < datos.provincias.length; i++) {
    opcionesDeProvincias.innerHTML = opcionesDeProvincias.innerHTML+ "<option>"+datos.provincias[i].nombre+"</option>";
  }

})
  .catch(function(error){
  console.log(error);
});

});

</script>
