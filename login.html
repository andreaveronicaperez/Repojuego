      <header class="row presentacion">

            <a class="nav-link" href="preguntas.html">PREGUNTAS FRECUENTES</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="¿Qué buscas?" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

      </header>

      <main class= "row form-login text-center" >

        <div class="col-xs-12 col-md-4 offset-md-4">

          <div class="avatar">
            <img width="100px" height= "100px" src="imagenes/avatar2.png" alt="avatar login">
          </div>

          <div class="boton-face">
            <button type="button" class="btn btn-primary "><img width="30 30"src="imagenes/Facebook_Logo_(2019).png" alt="logo-face"> Logueate con Facebook</button>
          </div>
          <div class="linea-texto">

            <div>
              O ingresá con tu e-mail
            </div>

          </div>
          <div class="formulario">
            <form class="" action="index.html" method="post">
              <p>
                <label for="email"></label>
                <input class= "casillero email" id="email" type="email" name="email" value="" placeholder="Ingresa tu correo electrónico" text-center>
              </p>
              <p>
                <span class="errorEmail"></span>
              </p>
              <p>
                <label for="password"></label>
                <input class= "casillero password" id="password" type="password" name="password" value="" placeholder="Ingresa tu contraseña">
              </p>
              <p>
                <span class="errorContraseña"></span>
              </p>
              <p>
                <input type="checkbox" name="recordame" value="si" checked>
                <label for="recordame">Recordarme</label>
              </p>
              <p>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </p>
              <p>
                <button type="button" class="loginHome btn btn-primary btn-lg">Iniciar Sesión</button>
              </p>
              <p>
                ¿Todavía no tenés una cuenta? <a href="Registrarse.html">Registrate</a>
              </p>
            </form>

          </div>
        </div>

      </main>
