<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scalable=1">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Satisfy|Signika&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">

      <header class="row presentacion">
        <div class="logo col-xs-2 col-md-2">
          <a href="home.html"> <img src="imagenes/logo.png" alt="logo" class="logo">  </a>
        </div>

      </header>

      <main class= "row form-login text-center" >

        <div class="col-xs-12 col-md-4 offset-md-4">

          <div class="avatar">
            <img width="100px" height= "100px" src="imagenes/avatar2.png" alt="avatar login">
          </div>

          <div class="boton-face">
            <button type="button" class="btn btn-primary "><img width="30 30"src="imagenes/Facebook_Logo_(2019).png" alt="logo-face"> Logueate con Facebook</button>
          </div>
          <div class="linea-texto">
            <span>
              <hr  width= 100% >
            </span>
            <span>
              O ingresá con tu e-mail
            </span>

          </div>
          <div class="formulario">
            <form class="" action="index.html" method="post">
              <p>
                <label for="email"></label>
                <input class= casillero id="email" type="email" name="email" value="" placeholder="Ingresa tu correo electrónico">
              </p>
              <p>
                <label for="password"></label>
                <input class= casillero id="password" type="password" name="password" value="" placeholder="Ingresa tu contraseña">
              </p>
              <p>
                <input type="checkbox" name="recordame" value="si" checked>
                <label for="recordame">Recordarme</label>
              </p>
              <p>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </p>
              <p>
                <button type="button" class="btn btn-primary btn-lg">Iniciar Sesión</button>
              </p>
              <p>
                ¿Todavía no tenés una cuenta? <a href="Registrarse.html">Registrate</a>
              </p>
            </form>

          </div>
        </div>

      </main>
      <footer class="row">
        <div class="col-xs-12 col-md-12 footer">
          Grupo9DHCopyright2019 - Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
